    <section id="signupbody" class="container">
      <h5 class="text-center">Rakta Bandhu <span class="red">Sign Up</span></h5>
      <form id="signupform" action="submit.php" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3 text-center">
          <input type="submit" value="Register" class="btn btn-primary" />
        </div>

          <a href="login.html">Already have an account? Log In</a>
