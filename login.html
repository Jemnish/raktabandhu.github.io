<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link rel="icon" type="image/logo" href="images/logo/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Rakta Bandhu</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="vh-100 overflow hidden">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logo-color.png" id="logo" alt="page logo" />
          Rakta <span class="red">Bandhu</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="findblood.html">Find Blood</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="donor.html">Register as a Donor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html"
                ><button>Log In</button></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="loginbody" class="container">
      <div class="card p-4 mt-5 mx-auto">
        <h5 class="text-center mb-4">
          Rakta Bandhu <span class="red">Log In</span>
        </h5>
        <form class="text-center">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <button>Log In</button>

          <p id="forgotpassword" class="text-center mt-3">
            <a href="forgotpassword.html">Forgot password?</a>
          </p>
          <p id="signup" class="text-center">
            <a href="signup.html">Don't have an account? Sign up</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
